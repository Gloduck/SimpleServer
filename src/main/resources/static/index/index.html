<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工具导航</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #249ffd;
            --secondary-color: #31a3fc;
            --light-bg: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #333333;
            --text-light: #6c757d;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7f1 100%);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 头部样式 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo i {
            font-size: 2.2rem;
            color: var(--primary-color);
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .time-section {
            background: rgba(255, 255, 255, 0.7);
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 15px;
            backdrop-filter: blur(5px);
        }

        .time-display {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .date-display {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        /* 搜索区域 */
        .search-section {
            width: 100%;
            margin: 20px 0 40px;
        }

        .search-box {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            box-shadow: var(--shadow);
            background: rgba(255, 255, 255, 0.9);
            transition: var(--transition);
        }

        .search-box input:focus {
            outline: none;
            box-shadow: 0 6px 16px rgba(67, 97, 238, 0.2);
        }

        .search-box i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 1.2rem;
        }

        /* 工具卡片区域 */
        .tools-section {
            margin-bottom: 40px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-color);
            position: relative;
            padding-left: 15px;
        }

        .section-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 5px;
            height: 70%;
            background: var(--primary-color);
            border-radius: 3px;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .tool-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
            height: 180px;
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .tool-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
        }

        .card-header {
            height: 40px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .card-header i {
            color: white;
            font-size: 1.2rem;
        }

        .card-body {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .tool-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        .tool-desc {
            font-size: 0.9rem;
            color: var(--text-light);
            flex-grow: 1;
        }

        .card-footer {
            padding: 0 20px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tool-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tool-link:hover {
            text-decoration: underline;
        }

        .tool-badge {
            background: #e9ecef;
            color: var(--text-light);
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 12px;
        }

        /* 其他组件区域 */
        .widgets-section {
            margin-bottom: 40px;
        }

        .widgets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .widget-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 25px;
            box-shadow: var(--shadow);
        }

        .widget-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--primary-color);
        }

        .quick-links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .link-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            border-radius: 12px;
            background: var(--light-bg);
            transition: var(--transition);
            cursor: pointer;
            text-decoration: none;
            color: var(--text-color);
        }

        .link-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .link-item i {
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .stat-card {
            background: var(--light-bg);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-light);
        }

        /* 加载状态 */
        .loader {
            text-align: center;
            padding: 40px;
        }

        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(67, 97, 238, 0.2);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 页脚 */
        footer {
            text-align: center;
            padding: 30px 0;
            color: var(--text-light);
            font-size: 0.9rem;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            margin-top: 20px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            .logo {
                justify-content: center;
            }

            .time-section {
                width: 100%;
                justify-content: center;
            }

            .tools-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }

            .widgets-grid {
                grid-template-columns: 1fr;
            }

            .quick-links {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .tools-grid {
                grid-template-columns: 1fr;
            }

            .time-section {
                flex-direction: column;
                gap: 8px;
                padding: 15px;
                border-radius: 16px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 头部区域 -->
    <header>
        <div class="logo">
            <i class="fas fa-tools"></i>
            <h1>工具导航</h1>
        </div>

        <div class="time-section">
            <div class="date-display" id="dateDisplay">2023年10月15日 星期日</div>
            <div class="time-display" id="timeDisplay">14:30:45</div>
        </div>
    </header>

    <!-- 搜索区域 -->
    <div class="search-section">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="搜索工具...">
        </div>
    </div>

    <!-- 工具卡片区域 -->
    <section class="tools-section">
        <div class="section-header">
            <h2 class="section-title">工具列表</h2>
        </div>

        <div class="tools-grid" id="toolsGrid">
            <!-- 工具卡片将通过JS动态加载 -->
            <div class="loader">
                <div class="loader-spinner"></div>
                <p>加载工具中...</p>
            </div>
        </div>
    </section>
</div>

<script>
    function updateDateTime() {
        const now = new Date();

        const year = now.getFullYear();
        const month = now.getMonth() + 1;
        const day = now.getDate();
        const weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
        const weekday = weekdays[now.getDay()];

        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');

        document.getElementById('dateDisplay').textContent = `${year}年${month}月${day}日 ${weekday}`;
        document.getElementById('timeDisplay').textContent = `${hours}:${minutes}:${seconds}`;
    }

    function fetchTools() {
        setTimeout(() => {
            const response = {
                code: 200,
                msg: "成功",
                data: [
                    {name: "Jrebel激活", href: "/jrebel", desc: "一键激活Jrebel开发工具", category: "开发"},
                    {name: "网络剪贴板", href: "/clipboard", desc: "多设备之间同步文本的网络剪贴板", category: "工具"}
                ]
            };

            renderTools(response.data);
        }, 100);
    }

    function renderTools(tools) {
        const toolsGrid = document.getElementById('toolsGrid');
        toolsGrid.innerHTML = '';

        tools.forEach(tool => {
            const card = document.createElement('div');
            card.className = 'tool-card';

            const iconMapping = {
                "开发": "fa-code",
                "工具": "fa-wrench",
                "设计": "fa-palette",
                "安全": "fa-lock",
                "图像": "fa-image",
                "网络": "fa-network-wired"
            };
            const icon = iconMapping[tool.category] || "fa-tools";

            card.innerHTML = `
                                            <div class="card-header">
                                                <i class="fas ${icon}"></i>
                                            </div>
                                            <div class="card-body">
                                                <div class="tool-name">${tool.name}</div>
                                                <div class="tool-desc">${tool.desc}</div>
                                            </div>
                                            <div class="card-footer">
                                                <a href="${tool.href}" class="tool-link">立即使用 <i class="fas fa-arrow-right"></i></a>
                                                <span class="tool-badge">${tool.category}</span>
                                            </div>
                                        `;

            toolsGrid.appendChild(card);
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        updateDateTime();
        setInterval(updateDateTime, 1000);

        fetchTools();

        const searchInput = document.querySelector('.search-box input');
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const cards = document.querySelectorAll('.tool-card');

            cards.forEach(card => {
                const toolName = card.querySelector('.tool-name').textContent.toLowerCase();
                if (toolName.includes(searchTerm)) {
                    card.style.display = 'flex';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    });
</script>
</body>
</html>
